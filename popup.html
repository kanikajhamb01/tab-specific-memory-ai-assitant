<!DOCTYPE html>
<html>
<head>
  <title>Tab AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Tab Summary</h2>
  <div id="summary">Loading...</div>

  <h3>Your Notes</h3>
  <ul id="notes"></ul>
  <input type="text" id="noteInput" placeholder="Add a note..." />
  <button id="saveNote">Save Note</button>

  <h3>Ask AI</h3>
  <input type="text" id="queryInput" placeholder="Ask something..." />
  <button id="askAI">Ask</button>
  <div id="response"></div>

  <script src="popup.js"></script>
</body>
</html>
